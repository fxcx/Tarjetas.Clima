<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>footer clima</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>

  <body>
    <main class="container">
      <h1>TARJETAS DEL CLIMA</h1>
      <footer>
        <div class="tarjetaclima" data-aos="flip-left">
          <h3>LUNES</h3>
          <img
            class="imagenestiempo"
            src="img/lluvioso.png"
            alt="dia lluvioso"
          />
          <p>22°C - 12°C</p>
        </div>

        <div class="tarjetaclima" data-aos="flip-left">
          <h3>MARTES</h3>
          <img
            class="imagenestiempo"
            src="img/nublado.png"
            alt=" dia nublado"
          />
          <p>18°C - 13°C</p>
        </div>

        <div class="tarjetaclima" data-aos="flip-left">
          <h3>MIERCOLES</h3>
          <img class="imagenestiempo" src="img/soleado.png" alt="dia soleado" />
          <p>26°C - 20°C</p>
        </div>
      </footer>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
